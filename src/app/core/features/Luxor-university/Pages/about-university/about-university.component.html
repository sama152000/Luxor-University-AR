<app-page-header />

<section class="about-university-section">
  <header class="hero-header">
    <div class="pharaonic-background"></div>
    <div class="pharaonic-overlay"></div>
  </header>

  <main
    class="container-fluid about-university-container"
    [class.visible]="isVisible"
  >
    <!-- ðŸŒŸ Sidebar Tabs -->
    <aside class="vertical-tabs" role="navigation" aria-label="About sections">
      <ul>
        @for(tab of tabs; track tab.id) {
        <li
          class="tab-item"
          [class.active]="activeTab === tab.id"
          (click)="setActiveTab(tab.id)"
          role="button"
          tabindex="0"
        >
          <i class="tab-icon" [class]="tab.icon"></i>
          <span class="tab-title">{{ tab.title }}</span>
          <span class="tab-indicator"></span>
        </li>
        }
      </ul>
    </aside>

    <!-- ðŸŒŸ Content Section -->
    <article class="content-area">
      <header class="content-header">
        <h1 class="content-title">{{ activeTabTitle }}</h1>

        <figure class="pharaonic-divider">
          <svg class="pyramid-icon" viewBox="0 0 24 24">
            <path d="M12 2L2 22h20L12 2z" />
          </svg>
        </figure>
      </header>

      <section class="content-body">
        <!-- âœ¨ Content Text -->
        @if(activeTab !== 'goals') {
        <p class="description">{{ activeTabContent }}</p>
        }

        <!-- âœ¨ Goals List -->
        @if(activeTab === 'goals') {
        <ul class="goals-section">
          @for(goal of aboutData.goals; track goal.index) {
          <li class="goal-item">
            <strong class="goal-number">{{ goal.index }}</strong>
            <p class="goal-text">{{ goal.goalName }}</p>
          </li>
          }
        </ul>
        }
      </section>
    </article>
  </main>
</section>
